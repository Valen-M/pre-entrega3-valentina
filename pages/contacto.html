            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <div class="parallax"></div>

    </header>
    <main>
        <div class="contenedor-formulario" id="contenedor-formulario">
            <form action="#" method="get" enctype="application/x-www-form-urlencoded" name="contacto" netlify>
                <div class="item-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" required placeholder="Ingrese su nombre">
                </div>
                <div class="item-form">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
                </div>

                <div class="item-form item-form-email">
                    <label for="email"> Email:</label>
                    <input type="email" name="email" id="email" required placeholder="Ingrese su email">

                </div>
                <div class="item-form">
                    <textarea name="consulta" id="consulta" cols="30" rows="5"
                        placeholder="Envianos tu consulta!" ></textarea>
                </div>

                <input type="submit" class="btn btn-outline-success">Enviar.</input>
            </form>
        </div>
    </main>
    <footer class="footer">

        <div class="contenedor-footer">
            <div class="footer-contacto">
                <a href="./contacto.html">

                </ul>

        </div>
        <span class="copy-footer"><i class="bi bi-r-circle"></i>NordensTrans Transportes</span>
